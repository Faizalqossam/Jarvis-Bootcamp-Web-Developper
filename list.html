<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar list</title>
</head>
<body>
    <!-- belajar list
    tag ol untuk membuat list berurutan
    tag ul unutk membuat list tidak berurut-->
    <p>List Buah</p>
    <ul>
        <li><b>Pisang</b></li>
        <li><i>Jeruk</i></li>
        <li><u>Semangka</u></li>
        <li>Apel</li>
    </ul>
</body>
</html>
